<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Tech Blog</title>
</head>

<body>
    <div class="pt-4 mb-4 custom-jumbo">
        <div class="container-fluid py-3 custom-container">
            <h1 class="display-5 fw-bold text-left header-text">
                petRec
                <img src="public/images/veterinarian.png" alt="pet hospital" style="width: 30px; height: 30px" />
            </h1>
        </div>
    </div>
    <button class="logout">Logout</button>

    <div class="container card-container custom-container1">


        <div class="row justify-content-center">
            <div class="col-10 custom-col2">
    
                <h1>New Pet Form</h1>
    
                <form class='new-pet' data-id="{{user_id}}">
    
                    <div class="form-group">
                        <label for="pet-name"><strong>Pet Name</strong></label>
                        <input type="input" class="form-control pet-name" id="new-pet-name" aria-describedby="newPet"
                            placeholder="Pet Name">
    
                    </div>
                    <br>
                    <label for="gender"><strong>Gender</strong> </label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="age"><strong>Age</strong> </label>
                        <input type="input" class="form-control" id="age" aria-describedby="pet-age"
                            placeholder="ie 4">
    
                    </div>
                    <br>
                    <label for="pet-type"><strong>Type</strong></label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="dog">Dog</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="cat">Cat</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="horse">Horse</label>
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="breed"><strong>Breed</strong> </label>
                        <input type="input" class="form-control" id="pet-breed" aria-describedby="breed"
                            placeholder="ie Lab">
    
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="vet-clinic"><strong>Veterinarian Clinic</strong></label>
                        <input type="input" class="form-control" id="vet-clinic" aria-describedby="vetClinic"
                            placeholder="">
    
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="vet-name"><strong>Veterinarian Name</strong></label>
                        <input type="input" class="form-control" id="vet-name" aria-describedby="vetName"
                            placeholder="">
    
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add New Pet</button>
                    
                </form>
    
    
            </div>
        </div>
    </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
