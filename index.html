<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Tech Blog</title>
</head>

<body>
    <div class="pt-4 mb-4 custom-jumbo">
        <div class="container-fluid py-3 custom-container">
            <h1 class="display-5 fw-bold text-left header-text">
                petRec
                <img src="public/images/veterinarian.png" alt="pet hospital" style="width: 30px; height: 30px" />
            </h1>
        </div>
    </div>
    <button class="logout">Logout</button>

    <div class="container card-container">


        <div class="row justify-content-center">
            <div class="col-6">
    
                <h1>New Pet Form</h1>
    
                <form class='new-pet' data-id="{{user_id}}">
    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pet Name</label>
                        <input type="input" class="form-control" id="new-pet-name" aria-describedby="emailHelp"
                            placeholder="Pet Name">
    
                    </div>
                    <br>
                    <label for="exampleInputEmail1">Please select pet type:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="check1">Dog</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="check2">Cat</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="type">
                        <label class="form-check-label" for="check3">Horse</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="type">
                            <label class="form-check-label" for="check3">Male</label>
                        </div>                  
                         <div class="form-check">
                            <input type="radio" class="form-check-input" id="type">
                            <label class="form-check-label" for="check3">Female</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="input" class="form-control" id="new-pet-name" aria-describedby="emailHelp"
                            placeholder="ie 10">
    
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Add New Pet</button>
                    
                </form>
    
    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
