<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Tech Blog</title>
</head>


<body>

    <div class="pt-4 mb-4 custom-jumbo">
        <div class="container-fluid py-3 custom-container">
            <h1 class="display-5 fw-bold text-left header-text">petRec <img src="public/images/veterinarian.png"
                    alt="pet hospital" style="width:30px;height:30px"></h1>
        </div>

    </div>


    <div class="container card-container">


        <div class="row justify-content-center">
            <div class="col-6">
                <div class="all-card">
                    <h5 class="cust-card-header text-center">Already have an account? Sign In!</h5>
                    <div class="card-body custom-body">
                        <form>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label custom-form-email"><strong>Email
                                        address</strong></label>
                                <input type="email" class="form-control custom-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label custom-pw"><strong>Password</strong></label>
                                <input type="password" class="form-control custom-form" id="exampleInputPassword1">
                                <button type="submit" class="btn custom-btn">Log In</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="all-card">
                    <h5 class="cust-card-header text-center">New member? Register here!</h5>
                    <div class="card-body custom-body">
                        <form>

                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label custom-form-usrn"><strong>Username</strong></label>
                                <input type="email" class="form-control custom-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label custom-form-email"><strong>Email
                                        address</strong></label>
                                <input type="email" class="form-control custom-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                    else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label custom-pw"><strong>Password</strong></label>
                                <input type="password" class="form-control custom-form" id="exampleInputPassword1">
                                <button type="submit" class="btn custom-btn">Register</button>
                            </div>



                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <footer class="footer">

        <img src="public/images/petbottomborder.jpeg" style="width:100%;height:225px">
